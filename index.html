<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Glass Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<nav class="navbar ios-glass fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Gagandeep</a>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Mobile Bottom Sheet Menu -->
    <div class="ios-menu" id="menu">
      <div class="drag-handle"></div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="content">
  <h1>Portfolio Navbar</h1>
  <p>iOS-style frosted bottom sheet navigation</p>
</main>

<script src="script.js"></script>
</body>
</html>
